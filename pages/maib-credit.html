<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/maib-icon.png">
    <title>Credit | maib</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">
    <table width="100%" align="center" cellspacing="0">
        <tr height="99px">
            <td></td>
            <td width="1180px">
                <a href="../index.html">
                    <img height="50px" src="../assets/images/maib-logo.svg" alt="FT" title="TF">
                </a>
            </td>
            <td></td>
        </tr>
        <tr height="1px">
            <td bgcolor="#caced1" colspan="3"></td>
        </tr>
        <tr height="50px"></tr>
        <tr>
            <td></td>
            <td>
                <font face="Mulish" color="#253746">
                    <form>
                        <table width="1000px" align="center" bordercolor="#caced1" bgcolor="#f0f3f6" cellspacing="0">
                            <tr height="76px">
                                <td colspan="9"></td>
                            </tr>
                            <tr>
                                <td width="95px" rowspan="6"></td>
                                <td height="61px" valign="top" colspan="6">
                                    <font size="6">
                                        <b>get a loan at maib</b>
                                    </font>
                                    <hr color="#ccd0d3">
                                </td>
                                <td width="95px" rowspan="6"></td>
                            </tr>
                            <tr height="35px" valign="bottom">
                                <td colspan="2">
                                    <font color="#515f6b" size="2">
                                        <b>amount of credit</b>
                                    </font>
                                </td>
                                <td align="right">
                                    <font size="5">
                                        <input type="number" name="" id="" min="5000" max="350000" step="1000" value="5000" required>
                                    </font>
                                </td>
                                <td width="50px" rowspan="4"></td>
                                <td width="185px">
                                    <font color="#515f6b" size="2">
                                        date of award
                                    </font>
                                </td>
                                <td width="185px" align="right">
                                    <font color="#515f6b" size="2">
                                        date of the first payment
                                    </font>
                                </td>
                            </tr>
                            <tr height="44px">
                                <td width="100px">
                                    <font color="#a8afb5" size="2">
                                        from 5000 lei
                                    </font>
                                </td>
                                <td align="center">
                                    <input width="100%" type="range" name="" id="">
                                </td>
                                <td width="100px" align="right">
                                    <font color="#a8afb5" size="2">
                                        to 350000 lei
                                    </font>
                                </td>
                                <td>
                                    <input type="date" name="" id="" required>
                                </td>
                                <td align="right">
                                    <input type="date" name="" id="" required>
                                </td>
                            </tr>
                            <tr height="35px" valign="bottom">
                                <td colspan="2">
                                    <font color="#515f6b" size="2">
                                        <b>period</b>
                                    </font>
                                </td>
                                <td align="right">
                                    <font size="5">
                                        <input type="number" name="" id="" min="12" max="60" value="12" required>
                                    </font>
                                </td>
                                <td>
                                    <font color="#515f6b" size="2">
                                        <label for="payment-methods">payment methods</label>
                                    </font>
                                </td>
                                <td align="right">
                                    <font color="#515f6b" size="2">
                                        percent
                                    </font>
                                </td>
                            </tr>
                            <tr height="44px">
                                <td width="100px">
                                    <font color="#a8afb5" size="2">
                                        from 12 months
                                    </font>
                                </td>
                                <td align="center">
                                    <input width="100%" type="range" name="" id="">
                                </td>
                                <td width="100px" align="right">
                                    <font color="#a8afb5" size="2">
                                        to 60 months
                                    </font>
                                </td>
                                <td>
                                    <select id="payment-methods" name="payment-methods">
                                        <option selected>annuity</option>
                                        <option>equal installments</option>
                                        <option>differentiated payment</option>
                                    </select>
                                </td>
                                <td align="right">
                                    <input type="number" name="" id="" min="0" max="100" step="0.1" value="10" required>
                                </td>
                            </tr>
                            <tr height="50px">
                                <td valign="bottom" colspan="9">
                                    <button type="submit">Send</button>
                                    <button type="reset">Clear</button>
                                </td>
                            </tr>
                            <tr height="76px">
                                <td colspan="9"></td>
                            </tr>
                        </table>
                    </form>
                </font>
            </td>
            <td></td>
        </tr>
        <tr height="50px"></tr>
        <tr height="100px" bgcolor="#253746">
            <td></td>
            <td align="center">
                <table>
                    <tr>
                        <td>
                            <a href="https://github.com/fedotick" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/github-white.png" alt="GitHub" title="GitHub">
                            </a>
                            
                        </td>
                        <td width="10px"></td>
                        <td>
                            <a href="https://www.linkedin.com/in/fe-dot/" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/linkedin-white.png" alt="LinkedIn" title="LinkedIn">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
