<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Registration for courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">
    <table width="100%" align="center" cellspacing="0">
        <tr  height="100px" bgcolor="black">
            <td></td>
            <td width="1180px">
                <a href="../index.html">
                    <img width="50px" src="../assets/images/logo-white.png" alt="FT" title="TF">
                </a>
            </td>
            <td></td>
        </tr>
        <tr height="50px"></tr>
        <tr>
            <td></td>
            <td>
                <font face="Raleway" color="#253746">
                    <form>
                        <table width="800px" height="560px" align="center" bordercolor="#caced1" bgcolor="#F0F3F6" cellspacing="0">
                            <tr height="50px">
                                <td width="50px" rowspan="21"></td>
                                <td colspan="3"></td>
                                <td width="50px" rowspan="21"></td>
                                <td width="400px" rowspan="21">
                                    <img width="400px" height="560px" src="../assets/images/courses.jpg" alt="Courses">
                                </td>
                            </tr>
                            <tr valign="top">
                                <td colspan="3">
                                    <font size="5">
                                        <b>Registration for courses</b>
                                    </font>
                                </td>
                            </tr>
                            <tr>
                                <td height="50px" colspan="3">
                                    <hr color="#CCD0D3">
                                </td>
                            </tr>
                            <tr valign="top">
                                <td colspan="3">
                                    <font size="2">
                                        <label for="name">Name:</label><br>
                                    </font>
                                    <input type="text" id="name" name="name" size="36" required>    
                                </td>
                            </tr>
                            <tr height="20px">
                                <td colspan="3"></td>
                            </tr>
                            <tr valign="top">
                                <td colspan="3">
                                    Programming language:<br>
                                    <input id="cpp" name="programming-language" type="radio" required>
                                    <label for="cpp">C++</label><br>
                                    <input id="php" name="programming-language" type="radio" required>
                                    <label for="php">PHP</label><br>
                                    <input id="python" name="programming-language" type="radio"required>
                                    <label for="python">Python</label>
                                </td>
                            </tr>
                            <tr height="20px">
                                <td colspan="3"></td>
                            </tr>
                            <tr valign="top">
                                <td colspan="3">
                                    <font size="2">
                                        <label for="additional-info">Additional Information:</label>
                                    </font>
                                    <textarea id="additional-info" name="additional-info" cols="36" rows="5" placeholder="Enter text..."></textarea>                        
                                </td>
                            </tr>
                            <tr height="20px">
                                <td colspan="3"></td>
                            </tr>
                            <tr valign="top">
                                <td colspan="3">
                                    <font size="2">
                                        <label for="secret-word">Secret word:</label>
                                    </font>
                                    <input id="secret-word" name="secret-word" size="36" type="password" required>
                                </td>
                            </tr>
                            <tr height="20px">
                                <td colspan="3"></td>
                            </tr>
                            <tr height="100%" valign="bottom">
                                <td align="right">
                                    <button type="submit">Send</button>
                                </td>
                                <td width="20px"></td>
                                <td>
                                    <button type="reset">Clear</button>
                                </td>
                            </tr>
                            <tr height="50px">
                                <td colspan="3"></td>
                            </tr>
                        </table>
                    </form>
                </font>
            </td>
            <td></td>
        </tr>
        <tr height="50px"></tr>
        <tr height="100px" bgcolor="black">
            <td></td>
            <td align="center">
                <table>
                    <tr>
                        <td>
                            <a href="https://github.com/fedotick" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/github-white.png" alt="GitHub" title="GitHub">
                            </a>
                            
                        </td>
                        <td width="10px"></td>
                        <td>
                            <a href="https://www.linkedin.com/in/fe-dot/" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/linkedin-white.png" alt="LinkedIn" title="LinkedIn">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
