<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo-white.png">
    <title>Forma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body style="margin: 0;">
    <table width="100%" align="center" cellspacing="0">
        <tr  height="100px" bgcolor="black">
            <td></td>
            <td width="1180px">
                <a href="../index.html">
                    <img width="50px" src="../assets/images/logo-white.png" alt="FT" title="TF">
                </a>
            </td>
            <td></td>
        </tr>
        <tr height="50px"></tr>
        <tr>
            <td></td>
            <td>
                <font face="Raleway" color="#253746">
                    <form>
                        <table width="800px" align="center" bordercolor="#caced1" bgcolor="#f0f3f6" cellspacing="0">
                            <tr height="50px">
                                <td colspan="5"></td>
                            </tr>
                            <tr>
                                <td width="50px" rowspan="3"></td>
                                <td colspan="3">
                                    <font size="5">
                                        <b>Registration for courses</b>
                                    </font>

                                    <hr color="#ccd0d3">
                                </td>
                                <td width="50px" rowspan="3"></td>
                            </tr>
                            <tr>
                                <td width="400px">
                                    <br>
                                    <font size="2">
                                        <label for="name">Name:</label><br>
                                    </font>
                                    <input type="text" id="name" name="name" size="36" minlength="10" maxlength="20" placeholder="Enter name..." required><br><br>

                                    <font size="2">
                                        <label for="password">Password:</label><br>
                                    </font>
                                    <input id="password" name="password" size="36" type="password" maxlength="8" placeholder="Enter password..." required><br><br>
                                    
                                    <font size="2">
                                        <label for="about-me">About me:</label><br>
                                    </font>
                                    <textarea id="about-me" name="about-me" cols="36" rows="5" placeholder="Enter text..."></textarea><br><br><br><br><br><br>
                                </td>
                                <td></td>
                                <td>
                                    <br>
                                    Subjects to study:<br>
                                    <input id="programming" name="programming" type="checkbox" checked>
                                    <label for="programming">Programming</label><br>
                                    <input id="mathematics" name="mathematics" type="checkbox">
                                    <label for="mathematics">Mathematics</label><br>
                                    <input id="english" name="english" type="checkbox">
                                    <label for="english">English</label><br>
                                    <input id="romanian" name="romanian" type="checkbox">
                                    <label for="romanian">Romanian</label><br><br>

                                    <label for="courses">Course:</label><br>
                                    <select id="courses" name="courses" size="">
                                        <option value="1">1 course</option>
                                        <option value="2">2 course</option>
                                        <option value="3" selected>3 course</option>
                                        <option value="4">4 course</option>
                                    </select><br><br>

                                    <label for="months">Select month:</label><br>
                                    <select id="months" name="months" size="3" multiple>
                                        <option value="january">January</option>
                                        <option value="february" selected>February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select><br><br>

                                    <label for="fileInput">Upload file:</label><br>
                                    <input type="file" id="fileInput" name="labFile" accept=".pdf, .doc, .docx">
                                </td>
                            </tr>
                            <tr height="50px">
                                <td align="center" valign="bottom" colspan=3>
                                    <button valign="center" type="submit">Send <span class="material-symbols-outlined" style="font-size: 13px; position: relative; top: 2px;">send</span></button>
                                    <button type="reset">
                                        <img style="position: relative; top: 2px;" width="10px" src="../assets/images/delete.png" alt="Delete">
                                    </button>
                                </td>
                            </tr>
                            <tr height="50px">
                                <td colspan="5"></td>
                            </tr>
                        </table>
                    </form>
                </font>
            </td>
            <td></td>
        </tr>
        <tr height="50px"></tr>
        <tr height="100px" bgcolor="black">
            <td></td>
            <td align="center">
                <table>
                    <tr>
                        <td>
                            <a href="https://github.com/fedotick" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/github-white.png" alt="GitHub" title="GitHub">
                            </a>
                        </td>
                        <td width="10px"></td>
                        <td>
                            <a href="https://www.linkedin.com/in/fe-dot/" target="_blank">
                                <img width="32px" src="../assets/images/social-media-icons/linkedin-white.png" alt="LinkedIn" title="LinkedIn">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
